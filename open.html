<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <script type="text/javascript">
        function redirectToGoogle() {
            window.location.replace("https://www.google.com"); // Ensures redirection in the same tab
        }
    </script>
</head>
<body onload="redirectToGoogle()">
    <!-- The body content will not be visible as the tab will redirect immediately -->
</body>
</html>
